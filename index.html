<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of Ethan</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        Ethan's Application To WeHelp
        <div onclick="mode();" id="mode">Dark</div>
    </header>
    <div class="bg-img"></div>
    <div class="control_bar">
        <div class="button" id="play" onclick="play();">Play</div>
        <div class="button" id="pause" onclick="pause();">Pause</div>
        <div class="button" id="stop" onclick="stop();">Stop</div>
    </div>
    <main id="main">
        <div class="question">
            <div class="title" id="title-1" onclick="ans(1);" onmouseover="over(this);" onmouseout="out(this);">
                兩百字內的個人簡介。
            </div>
            <div class="answer" id="answer-1"></div>
        </div>

        <div class="question">
            <div class="title" id="title-2" onclick="ans(2);" onmouseover="over(this);" onmouseout="out(this);">
                為了成為軟體工程師，曾做過什麼努力？若有具體專案作品請分享給我們。
            </div>
            <div class="answer" id="answer-2"></div>
        </div>

        <div class="question">
            <div class="title" id="title-3" onclick="ans(3);" onmouseover="over(this);" onmouseout="out(this);">
                如果參與這個計畫，會怎麼安排學習時間？
            </div>
            <div class="answer" id="answer-3"></div>
        </div>

        <div class="question">
            <div class="title" id="title-4" onclick="ans(4);" onmouseover="over(this);" onmouseout="out(this);">
                是否有想要加入的軟體公司？為什麼想加入該公司？
            </div>
            <div class="answer" id="answer-4"></div>
        </div>

        <div class="question">
            <div class="title" id="title-5" onclick="ans(5);" onmouseover="over(this);" onmouseout="out(this);">
                請描述一件你曾經碰到最困難的事情，如何克服？
            </div>
            <div class="answer" id="answer-5"></div>
        </div>

        <div class="question">
            <div class="title" id="title-6" onclick="ans(6);" onmouseover="over(this);" onmouseout="out(this);">
                關於這份申請網頁，請分享一個你開發時的技術心得。
            </div>
            <div class="answer" id="answer-6"></div>
        </div>

        <div class="question">
            <div class="title" id="title-7" onclick="ans(7);" onmouseover="over(this);" onmouseout="out(this);">
                從上次提出申請至今，多做了哪些努力？( 第一次申請不用回答 )
            </div>
            <div class="answer" id="answer-7"></div>
        </div>
        
        <div class="question">
            <div class="title" id="title-8" onclick="ans(8);" onmouseover="over(this);" onmouseout="out(this);">
                其他想要對我們說的事情？
            </div>
            <div class="answer" id="answer-8"></div>
        </div>
    </main>
    <script src="action.js"></script>
</body>
</html>
